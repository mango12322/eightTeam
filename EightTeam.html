<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EightTeam 자기소개</title>
    <link href="index.css" rel="stylesheet">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Noto+Sans+KR&display=swap');
      
       .container {
        background-color: #F0B35F;
        height: 70px;
       }
       
       .header .header-menu > main {
        text-align: left;
        font-size: 30px;
       }
       .header .header-menu {
        font-family: 'GmarketSansMedium';
        text-align: right;
        margin-right: 200px;
        padding-top: 10px;
        font-size: 25px;
       }

       .header .header-menu a {
        color: #fff;
        padding: 10px;
        display: inline-block;
        text-decoration-line: none;
       }
       
       .header .header-menu a:hover {
        color: #5A5A5A;
       }
       body {
        background-color: #f6eee2;
       }

       .project {
        width: auto;
        height: 420px;
      }

      .title {
        color: #5A5A5A;
        font-family: 'kalimar';
        font-size: 150px;
        padding-top: 150px;
        padding-left: 200px;;
        text-align: left;
      }

      .title span {
        color: white;
      }

      .teamname {
        background-color: #F0B35F;
        margin-top: auto;
        width: auto;
        height: 800px;
      }

      .teamname h1 {
        font-family: 'Helvetica';
        color: white;
        font-size: 100px;
        text-align: right;
        padding-top: 300px;
        padding-right: 200px;
      }

      .teamname h3 {
        font-family: 'GmarketSansMedium';
        color: white;
        font-size: 50px;
        text-align: right;
        padding-right: 200px;
      }

      .teamname p {
        font-family: 'GmarketSansLight';
        color: white;
        text-align: right;
        padding-right: 200px;
        font-size: 30px;
     }
      .target {
            text-align: left;
        }
  </style>
</head>

<body> 
  <!-- 예지 -->
    <div class="container">
      <div class="header">
        
        <div class="header-menu">
          <a href="#" class="main">Eighting</a>
          <a href="#">we</a>
          <a href="#">contact</a>
        </div>
        
      </div>
    </div>

  <section id="desktop1">
    <div class="project">
      <h1 class="title">
        WHO<br>R<br><span>WE?</span>
      </h1>
    </div>
  </section>

  <section id="desktop2">
    <div class="teamname">
      <h1>EIGHTING</h1>
      <h3>팔이팅</h3>
      <p>개발자를 꿈꾸는 5인의 여정</p>
    </div>
  </section>

  <!-- 고운 -->
  <section id="desktop3">
    <div class="wrap">
      <h2>Eighting<br>is</h2>
      <p>소통 열심히 하기<br>
        의견 공유시 적극적인 피드백하기<br>
        모르는 게 생기면 팀원들과 토론하기<br>
        함께 잘 이끌어주기
      </p>
      <h3><span>"</span>우리의 목표는 내배캠 최고의 아웃풋<span>"</span></h3>
      <p>Purpose of our team</p>
    </div>
  </section>

  <section id="desktop4">
    <div class="desktop4-wrap1">
      <div class="team-cards">
        <img class="img1">
        <button>이름_팀장</button>
      </div>
      <div class="team-cards">
        <img class="img2">
        <button>이름_팀원</button>
      </div>
      <div class="team-cards">
        <img class="img3">
        <button>이름_팀원</button>
      </div>
    </div>

    <div class="desktop4-wrap2">
      <div class="team-cards">
        <img class="img4">

      </div>
      <div class="team-cards">
        <img class="img5">
        <button>이름_팀원</button>
      </div>
    </div>
  </section>

  <section id="desktop5">
    <h4>친해져봐요</h4>
    <div class="blackboard">
      <div class="wrap">
        <input type="text" placeholder="메세지 입력하기">
        <button>send</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrap">
      <p>React A반 8조</p>
    </div>

</html>
